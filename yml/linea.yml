          PROTOCOL: "cssselect"
          COMMAND: ".info-txt"
          SELECTOR: "[0].text"
          HEADER: ""
      name:
          PROTOCOL: "cssselect"
          COMMAND: ".article-name>a"
          SELECTOR: "[0].text"
